<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Список пользователей</h1>
                    <a href="{{ url_for('new_user') }}" class="btn btn-primary">Добавить пользователя</a>
                </div>
                
                {% if users %}
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Email</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                    <tr>
                                        <td>{{ user.id }}</td>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>
                                            <a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-info btn-sm">Просмотр</a>
                                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Редактировать</a>
                                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="d-inline">
                                                <button type="submit" class="btn btn-danger btn-sm" 
                                                        onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
                                                    Удалить
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        <p>Пока нет пользователей в системе.</p>
                    </div>
                {% endif %}
                
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад на главную</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
